                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>[[item.home_team.last_name]]</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-actions">
                        <paper-button raised class="secondary">View Box Score</paper-button>
                    </div>
                </paper-card>
            </template>
