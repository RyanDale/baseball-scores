<dom-module id="baseball-scores-app">
    <link rel="import" href="/src/technology/technology.css" type="css">
    <template>
        <style>
            :host {
                display: block;
            }
            .container {
                @apply(--layout-vertical);
                @apply(--layout-wrap);
            }
        </style>

        <!-- app-location binds to the app's URL -->
        <app-location route="{{route}}"></app-location>

        <!-- this app-route manages the top-level routes -->
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <div class="container">
            <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
                <game-box-score name="box-score" route="{{subroute}}"></game-box-score>
                <game-list-view name="" route="{{subroute}}"></game-list-view>
            </iron-pages>
        </div>
    </template>

    <script>
        Polymer({
            is: 'baseball-scores-app',
            properties: {
                prop1: {
                    type: String,
                    value: 'baseball-scores-app'
                }
            }
        });
    </script>
</dom-module>
